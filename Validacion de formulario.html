<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <link rel="stylesheet" href="css/styles - Validacion.css">
</head>
<body>
    <div class="container2">
        <h2>Registro de Usuario</h2>
        <form id="myForm">
            <div class="input-group1">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                <span class="error" id="errorName"></span>
            </div>

            <div class="input-group1">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
                <span class="error" id="errorEmail"></span>
            </div>

            <div class="input-group1">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres">
                <span class="error" id="errorPassword"></span>
            </div>

            <button type="submit">Registrarse</button>
    
        </form>
    </div>

    <script src="js/scriptss - Validacion.js"></script>
</body>
</html>
