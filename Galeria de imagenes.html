<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/styles - Galeria.css">
</head>
<body>
    <div class="outer-container">
        <button class="prev">&#10094;</button>
    
        <div class="gallery-container">
            <div class="gallery">
                <img src="img/Jay wheeler.jpeg" alt="Imagen 1" class="gallery-image">
                <img src="img/1jpeg.jpeg" alt="Imagen 2" class="gallery-image">
                <img src="img/2.jpeg" alt="Imagen 3" class="gallery-image">
                <img src="img/3.jpeg" alt="Imagen 4" class="gallery-image">
                <img src="img/4.jpeg" alt="Imagen 5" class="gallery-image">
                <img src="img/5.jpeg" alt="Imagen 6" class="gallery-image">
                <img src="img/6.jpeg" alt="Imagen 7" class="gallery-image">
                <img src="img/7.jpeg" alt="Imagen 8" class="gallery-image">
                <img src="img/09.jpeg" alt="Imagen 9" class="gallery-image">
                <img src="img/10.jpeg" alt="Imagen 10" class="gallery-image">
                <img src="img/11.jpeg" alt="Imagen 11" class="gallery-image">
                <img src="img/08.jpeg" alt="Imagen 12" class="gallery-image">
            </div>
        </div>
    
        <button class="next">&#10095;</button>
    </div>
    <script src="js/scriptss - Galeria.js"></script>
</body>
</html>
